plugins {
    id 'java'
}

group 'BSolver'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    maven {url 'https://raw.github.com/slok/algs4-mvn-repo/master'}
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'edu.princeton.cs.algs4:algs4:1.0'
}
